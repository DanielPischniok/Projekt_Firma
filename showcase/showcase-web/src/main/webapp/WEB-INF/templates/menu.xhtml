<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   <title>Menue</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/menue_footer.css" />  
</h:head>
<h:body>
<h:form>
<ul>
	<li class="logo"><h4>Projekt_Firma</h4></li>
	<li class="modul"><h:link outcome="/restricted/start.jsf" styleClass="menue" value="Startcenter" /></li>
	<li class="modul"><a href="#" class="menue">Projekte</a></li>
	<li class="modul"><a href="#" class="menue">Finanzen</a></li>
	<li class="modul"><h:link outcome="/restricted/admin/administration.jsf" styleClass="menue" value="Administration" /></li>
	<li class="suche"><i class="icon-user">&#xe802;</i> 
	<h5>#{loginBean.signedUser}</h5>
	<input type="text" class="i_text" tabindex="100"/>
	<input type="submit" class="i_submit_button" value="Suchen" />
	<h:commandButton styleClass="i_submit_button" action="#{loginBean.logout()}" value="logout" rendered="#{not empty loginBean.signedUser}" />
	</li>
</ul>
