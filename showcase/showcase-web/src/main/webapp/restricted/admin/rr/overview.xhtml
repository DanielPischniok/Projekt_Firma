<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin/admintemplate.xhtml">
	<ui:define name="admincontent">
		<h1>Roles and Rights Administration</h1>
		<hr />
		<h2>Rollendefinition</h2>
		<h:form id="rolesAndRightsForm">
			<p:commandButton action="#{rrBean.createNewRole()}"
				value="Rolle erstellen"
				oncomplete="PF('roledefinitionDialog').show();"
				styleClass="i_submit_button" />
			<h:dataTable value="#{rrBean.definedRoles}" var="role">
				<f:facet name="footer">
					<h:outputText value="Keine Rollen definiert" rendered="#{empty rrBean.definedRoles}" />
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Rolle" />
					</f:facet>
					<h:outputText value="#{role.roleName}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Bearbeiten" />
					</f:facet>
					<p:commandButton value="Bearbeiten"
						action="#{rrBean.editUserRole(role)}"
						oncomplete="PF('roledefinitionDialog').show();" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Löschen" />
					</f:facet>
					<p:commandButton value="Löschen" ajax="true"
						update="@form :globaleMessages"
						actionListener="#{rrBean.deleteCurrentRoleDef(role)}"
						onclick="return confirm('Sind Sie sicher?');" />
				</p:column>
			</h:dataTable>
		</h:form>
		<ui:include src="edit.xhtml" />

	</ui:define>
</ui:composition>

</html>
