<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<h:outputStylesheet name="css/submenue.css" />
<script type="text/javascript">

$(document).ready(function(){
	$("dt").click(function(){  
		$(this).next("dd").slideToggle("fast");  
		$(this).children("a").toggleClass("closed open"); 
	});
});

</script>
<dl>
<dt class="link"><a href="#" onclick="window.location.href='#{request.contextPath}/restricted/admin/rr/overview.jsf';">#{messages.admin_roles_overview}</a>
</dt>
<dd class="text" style="#{view.viewId == '/restricted/admin/rr/overview.xhtml'?'display:block;':''}">
<h7>#{messages.admin_roles_overview_sub}</h7>
<hr/>
<p:commandButton actionListener="#{rrBean.createNewRole()}"
				value="#{messages.admin_roles_overview_button}"
				oncomplete="PF('roledefinitionDialog').show();"
				styleClass="i_submit_button" ajax="true"/>
</dd>
<dt class="link"><a href="#" onclick="window.location.href='#{request.contextPath}/restricted/admin/usermgt/overview.jsf';">#{messages.user_mgmt_overview}<span class="icon_subhead">A</span></a></dt>
<dd class="text" style="#{view.viewId == '/restricted/admin/usermgt/overview.xhtml'?'display:block;':''}">
<h7>#{messages.user_mgmt_overview_sub}</h7>
<hr/>
<p:commandButton rendered="#{view.viewId == '/restricted/admin/usermgt/overview.xhtml'}"
			value="#{messages.button_create_new_user}" actionListener="#{userBean.createNewUser()}" ajax="true" 
			oncomplete="PF('editUserDialog').show();" process="@this" styleClass="i_submit_button" update="editUserForm"/>
</dd>
<dt class="link"></dt>
<dd class="text"><h7>Test</h7>
<hr/>
<p:commandButton value="Platzhalter" styleClass="i_submit_button"/></dd>
</dl>
</ui:composition>
	

</html>
