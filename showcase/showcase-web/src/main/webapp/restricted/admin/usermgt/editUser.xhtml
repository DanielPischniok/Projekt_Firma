<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
		<p:dialog id="editUserDialog" widgetVar="editUserDialog" appendTo="@(body)" modal="true" draggable="false">
		<h:form id="editUserForm">
			<h2>#{messages.header_user}</h2>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{messages.label_user_id}" />
				<h:outputText value="#{userBean.currentUser.userId}" />
				<h:outputLabel value="#{messages.label_username}" />
				<h:inputText value="#{userBean.currentUser.userIdentifier}" />
				<ui:remove>
				<h:outputLabel value="#{messages.label_password}" />
				<h:inputSecret value="#{userBean.currentUser.password}" />
				</ui:remove>
				<h:outputLabel value="#{messages.label_user_roles}"></h:outputLabel>
				<h:selectManyMenu value="#{userBean.selectedRoles}"
					converter="genericSelectItemsConverter" var="role"
					showCheckbox="true">
					<f:selectItems value="#{userBean.allRoleValues}" />
				</h:selectManyMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton ajax="true" value="#{messages.button_abort}"
					immediate="true" onclick="PF('editUserDialog').hide();" />

				<p:commandButton ajax="true" value="#{messages.button_save}"
					actionListener="#{userBean.saveCurrentUser()}"
					oncomplete="PF('editUserDialog').hide();" process="@form"
					update="userOverviewForm globaleMessages" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>

</html>
